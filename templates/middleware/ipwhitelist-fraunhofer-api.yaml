{{- if and (.Values.ingress.enabled) (.Values.traefik.enabled) (.Values.ingress.fraunhofer.api.ipWhiteListMiddleware.enabled) }}
{{- with .Values.ingress.fraunhofer.api.ipWhiteListMiddleware }}
---
# Whitelisting Based on `X-Forwarded-For` with `depth=0`
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ipwhitelistfraunhoferapi
  namespace: {{ $.Release.Namespace | quote }}
spec:
  ipWhiteList: {{- toYaml .ipWhiteList | nindent 4 }}
{{- end }}
{{- end }}